<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>



	<div th:replace="fragment :: Search-fragment"></div>
	
		<table class="table table-bordered border-primary">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrizione</th>
      <th>Prezzo</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="pizza : ${listaPizze}">
      <td th:text="${pizza.nome}"></td>
      <td th:text="${pizza.descrizione}"></td>
      <td th:text="${pizza.prezzo}"></td>
<!--       <td><img th:src="${pizza.foto()}"></img></td> -->
      <td ><a th:href="@{/details/{id}(id=${pizza.id})}">Visualizza dettagli</a></td>
    </tr>
     <tr th:if="${#lists.isEmpty(listaPizze)}">
      <td colspan="3" class="text-center">Non ci sono pizze disponibili.</td>
    </tr>
  </tbody>
</table>

</body>
</html>
